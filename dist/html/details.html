<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/details.css"/>
	</head>
	<body>
		<header></header>
		<div class="main">
			<div class="hotList">
			<p>热销榜</p>
			<ul id="hotList"></ul>
		</div>
		<div class="details">
			
			<div class="top">
				<p>
					<a href="javascript:;" class="t">默认</a>
					<a href="javascript:;" class="t" id="num">销量</a>
					<a href="javascript:;" class="t" id="price">价格</a>
					<span>上架时间</span>
				</p>
				<i>共26个商品</i>
			</div>
			<ul id="proList">
				
				<script type="text/html" id="detail-template">
						
					{{each sheets item i}}
					<li class="lists">
						<a href="http://localhost:1123/html/product.html?id={{item.id}}">
							<div class="pic"><img src='{{ item.image }}'/></div>
							<p class="description">{{ item.description }}</p>
							<span class="nowprice"><b>￥</b>{{ item.nowprice }}</span>
							<span class="origprice">￥{{ item.origprice}}</span>
							<b>已售<i>{{ item.num }}</i>件</b>
						</a>
					</li>
				
					{{/each}}
						
				</script>
			</ul>
			<div class="paging">
				
			</div>
		</div>
		</div>
		
		<footer></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/details.js"></script>
	</body>
</html>
